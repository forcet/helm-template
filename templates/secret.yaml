{{- if and .Values.secret.enabled .Values.secret.data }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.name }}-secret"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Values.labels.app }}"
type: Opaque
stringData:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: "{{ $value }}"
  {{- end }}
{{- end }}